<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grist Widget - Debug</title>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <style>
      #log-container {
        position: fixed;
        bottom: 10px;
        left: 10px;
        width: 90%;
        height: 400px;
        background: #222;
        color: #0f0;
        font-family: monospace;
        font-size: 12px;
        padding: 10px;
        overflow-y: auto;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <h1>Test de r√©cup√©ration du token Grist</h1>
    <div id="log-container">[Logs de debug Grist]</div>

    <script>
      function logMessage(message, type = "log") {
        const logContainer = document.getElementById("log-container");
        const logEntry = document.createElement("div");
        logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;

        switch (type) {
          case "warn":
            logEntry.style.color = "yellow";
            break;
          case "error":
            logEntry.style.color = "red";
            break;
          default:
            logEntry.style.color = "lime";
        }

        logContainer.appendChild(logEntry);
        logContainer.scrollTop = logContainer.scrollHeight;
      }

      // Redirection des logs console vers l'interface
      const originalConsole = {
        log: console.log,
        warn: console.warn,
        error: console.error,
      };

      console.log = (msg) => {
        originalConsole.log(msg);
        logMessage(msg, "log");
      };

      console.warn = (msg) => {
        originalConsole.warn(msg);
        logMessage(msg, "warn");
      };

      console.error = (msg) => {
        originalConsole.error(msg);
        logMessage(msg, "error");
      };

      async function getGristToken() {
        try {
          console.log("üîÑ Initialisation du widget...");

          // V√©rifier si l'API Grist est bien disponible
          if (!window.grist) {
            throw new Error("‚ö†Ô∏è L'API Grist n'est pas disponible.");
          }

          // D√©clarer que le widget est pr√™t
          grist.ready({ requiredAccess: "full" });
          console.log("‚úÖ Widget pr√™t, demande d'acc√®s envoy√©e...");

          // V√©rifier si l'API docApi est bien pr√©sente
          if (!grist.docApi || !grist.docApi.getAccessToken) {
            throw new Error(
              "‚ö†Ô∏è grist.docApi.getAccessToken() n'est pas disponible."
            );
          }

          console.log("üîë Demande d'acc√®s au token en cours...");
          // R√©cup√©rer le token
          const tokenInfo = await grist.docApi.getAccessToken({
            readOnly: true,
          });

          if (tokenInfo && tokenInfo.token) {
            console.log("üéâ Token Grist re√ßu :");
            console.log(`üîë Token: ${tokenInfo.token}`);
            console.log(`üåç Base URL: ${tokenInfo.baseUrl}`);
            console.log(`üïí Expiration (ms): ${tokenInfo.ttlMsecs}`);

            sessionStorage.setItem("gristToken", tokenInfo.token);
            afficherPopup("‚úÖ Token r√©cup√©r√© avec succ√®s !");
          } else {
            throw new Error("‚ö†Ô∏è Token non re√ßu !");
          }
        } catch (error) {
          console.error(
            "‚ùå √âchec de la r√©cup√©ration du token :",
            error.message
          );
          afficherPopup(`‚ùå Erreur : ${error.message}`);
        }
      }

      document.addEventListener("DOMContentLoaded", getGristToken);

      function afficherPopup(message) {
        const popup = document.createElement("div");
        popup.innerText = message;
        popup.style.position = "fixed";
        popup.style.top = "50%";
        popup.style.left = "50%";
        popup.style.transform = "translate(-50%, -50%)";
        popup.style.padding = "20px";
        popup.style.backgroundColor = "#000";
        popup.style.color = "#fff";
        popup.style.borderRadius = "5px";
        popup.style.zIndex = "9999";

        document.body.appendChild(popup);
        setTimeout(() => document.body.removeChild(popup), 3000);
      }
    </script>
  </body>
</html>
